<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container">
        <nav class="header-position">
                <a class="logo" href="index.html">
                    <img src="./img/Logo.png" alt="CityTrans" width="80px">
                </a>
            <ul class="nav-position">
                <li class="link-position">
                    <a href="#">home</a></li>
                <li class="link-position">
                    <a href="#">transport</a></li>
                <li class="link-position">
                    <a href="#">bus stop</a></li>
                <li class="link-position">
                    <a href="#">route</a></li>
                <li class="link-position">
                    <a href="#">about us</a></li>
                <li>
                <button class="btn">
                    <img src="./img/BurgerMenu.png" alt="BurgerMenu" width="14px">
                </button>
                </li>
            </ul>

        </nav>
    </header>
    <section>
        <div class="section-style">
            <div class="hero-position">
                <div class="x-position">
                    <img class="x-info" src="./img//ShapeX.png" alt="ShapeX" width="280px" height="12px">
                </div>
                <h1 class="info-position">enjoy a <br/> safe trip</h1>
                <p class="info-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce <br/>
                     iaculis vitae nulla quis egestas. Mauris eros diam, rutrum </p>
                <a class="read-more" href="https://www.google.com/search?q=city+trans">Read more</a>
            </div>
        </div>
    </section>    
    <footer>
        <div class="footer-position">
            <ul class="footer-link">
                <li class="svg-position">
                    <a href="#">
                        <img src="./img/Twitter.svg" alt="Twitter" width="30px">
                    </a>
                </li>
                <li class="svg-position">
                    <a href="#">
                        <img src="./img/WhatsApp.svg" alt="WhatsApp" width="30px">
                    </a>
                </li>
                <li class="svg-position">
                    <a href="#">
                        <img src="./img/Facebook.svg" alt="Facebook" width="30px">
                    </a>
                </li>
                <li class="svg-position">
                    <a href="#">
                        <img src="./img/Instagram.svg" alt="Instagram" width="30px">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <div>
        <div class="bck-img"></div>
    </div>
    <div id="menu" class="menu is-hidden">
        <div class="feedback">
            <div class="feedback-top">
                <img class="letter" src="./img/Letter.svg" alt="Letter">
                <button class="close">
                    <img src="./img/Close.svg" alt="Close" width="15px">
                </button>
            </div>
            <div class="feedback-bottom">
                <div class="max-words-position">
                    <h3 class="max-words">Max words count</h3>
                    <input class="input-position" type="number" onchange='eventForm(this.value)'>
                </div>
                <div class="text-position">
                    <h3 class="max-words">Type your text</h3>
                    <textarea id="word" oninput='countWord()' class="textarea-position"></textarea>
                </div>
            </div>
            <div class="counter-position">
                <div>
                    <span id="show">0</span>
                        <span>/</span>
                        <span id="showMAx">0</span>
                </div>
                <script>
                    
                </script>
            </div>
        </div>
    </div>
    <script src="./js/menu.js"></script>
    <script src="./js/count.js"></script>
</body>
</html>
